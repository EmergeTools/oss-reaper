<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Reaper Backend{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <div class="max-w-6xl mx-auto px-4 py-8">
      <nav class="flex space-x-6 mb-8">
        <a href="/" class="text-blue-600 hover:text-blue-800">Home</a>
        <a href="/about" class="text-blue-600 hover:text-blue-800">About</a>
        <a href="/upload" class="text-blue-600 hover:text-blue-800"
          >Upload app</a
        >
        <a href="/analyze" class="text-blue-600 hover:text-blue-800"
          >Analyze Reports</a
        >
      </nav>

      <h1 class="text-3xl font-bold text-gray-800 mb-6">
        {% block header %}Reaper Backend{% endblock %}
      </h1>

      {% block messages %} {% for m in get_flashed_messages() %}
      <div class="bg-yellow-50 border border-yellow-200 rounded-md p-4 mb-4">
        <p class="text-yellow-700">{{ m }}</p>
      </div>
      {% endfor %} {% endblock %} {% block content %}{% endblock %}
    </div>
  </body>
</html>
